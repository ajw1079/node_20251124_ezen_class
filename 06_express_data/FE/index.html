<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DB 가져오기</title>
  </head>
  <body>
    <h1>고전 소설 소개</h1>
    <div>
      <input type="text" id="bookTitle" />
      <button id="searchBtn" onclick="getResult()">검색</button>
    </div>
    <hr />
    <div>
      <p id="context"></p>
    </div>

    <script>
      function getResult() {
        const title = document.getElementById("bookTitle").value;
        fetch(`http://localhost:4000/novel/${title}`)
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            document.getElementById("context").innerHTML = data.text;
          });
      }
    </script>
  </body>
</html>
